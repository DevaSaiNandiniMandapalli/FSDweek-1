<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Schedule</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Weekly Class Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>History</td>
            <td>Music</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>History</td>
            <td>Math</td>
            <td>Science</td>
            <td>English</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>English</td>
            <td>History</td>
            <td>Math</td>
            <td>Science</td>
            <td>Physical Education</td>
        </tr>
    </table>
</body>
</html>
